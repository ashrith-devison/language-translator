<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <link rel="stylesheet" href="/language-translator//speech.css">
</head>
<body>
    <form>
        <select id="language" required>
            <option value="en-US" selected>English</option>
            <option value="te-IN">telugu</option>
        </select>
    </form>
    <button type="button" id="start_recording">Confirm</button>
    <div id="record">  
        <textarea id="convert_text"></textarea>  
        <button type="button">Confirm above text</button>
    </div>
    <script src="/language-translator/speech.js"></script>
</body>
</html>
